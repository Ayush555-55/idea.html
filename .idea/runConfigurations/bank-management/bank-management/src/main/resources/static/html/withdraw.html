<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cash Withdrawal - ATM</title>
  <link rel="stylesheet" href="style.css"> <!-- Ensure this path is correct -->
  <script src="script.js"></script> <!-- Include the JavaScript file -->
</head>
<body>
<div class="form-container">
  <h1>Withdraw Money</h1>
  <form action="/submit-withdrawal" method="POST"> <!-- Adjust action as needed -->
    <label for="withdrawalAmount">Amount to Withdraw:</label>
    <input type="number" id="withdrawalAmount" name="withdrawalAmount" placeholder="Enter amount" required>
    <button type="submit">Withdraw</button>
  </form>
</div>
</body>
</html>
